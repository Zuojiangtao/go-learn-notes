name: Gitbook

on:
  push:
    branches:
      - main

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Deploy 🚀
      uses: ZanderZhao/gitbook-action@v1.2.4
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        source_branch: main
        source_dir: _book
        publish_branch: gh-pages
